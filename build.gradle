apply plugin: 'eclipse'
apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    mavenRepo urls: "http://m2repo.spockframework.org/snapshots"
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.5'
    
    compile "junit:junit:4.8.1"
    compile "org.spockframework:spock-core:0.5-groovy-1.7-SNAPSHOT"
    
    testCompile "org.codehaus.groovy.modules.http-builder:http-builder:0.5.1", {
        exclude module: "groovy"
    }
}